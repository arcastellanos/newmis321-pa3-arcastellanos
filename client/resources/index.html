<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houndstoothify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body onload = handleOnLoad()> 
    
    <div class="jumbotron">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Houndstoothify</h1>
          <p class="col-md-8 fs-4">Make a playlist</p>
        </div>
      </div>

    <div id = "app"></div>
    <h3>Add a Song</h3>
    <form id ="Song">
        <input type="text" placeholder="enter title" name ="Title">
        <input type="text" placeholder="enter artist" name ="Artist">
        <button type="text" submit> Add your Song</button>
    </form>
    <br>
    <br>
    <h3>Edit a Song</h3>
    <h6>Type in information then click edit button</h6>
    <form id ="editSongForm">
        <input id="editTitle" type="text" placeholder="enter title" name ="Title">
        <input id="editArtist" type="text" placeholder="enter artist" name ="Artist">
    </form>

    <script src = "./scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
